<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.slidecontainer {
  width: 100%;
}

.slider {
  width: 90%;
  border-radius: 5px;
  outline: none;
  opacity: 0.7;
}


.monopoly {
  text-align: center;
  line-height: 50px;
  width: 100px;
}
</style>
</head>
<body>
<p style="display:inline-block;width:25%; ">My name is ..
</p>
<p style="display:inline-block; width:20%;">
<input type="radio" value="Taro" name="radiogroup2" />Taro
</p>

<p style="display:inline-block;width:20%; ">
<input type="radio" value="Shiho" name="radiogroup2" />Shiho
</p>
<p style="display:inline-block; width:20%;">
<input type="radio" value="Shingo" name="radiogroup2" />Shingo
</p>

<div class="slidecontainer">
  <div><span id="Mvalue" class="monopoly">M</span><input type="range" min="0" max="9" value="0" class="slider" id="MRange"></div>
  <div><span id="100Kvalue" class="monopoly">00K</span><input type="range" min="0" max="9" value="0" class="slider" id="100KRange"></div>
</div>
  <div><span id="10Kvalue" class="monopoly">0K</span><input type="range" min="0" max="9" value="0" class="slider" id="10KRange"></div>
</div>
<p style="display:inline-block;width:25%; ">I am ..
</p>
<p style="display:inline-block; width:25%;">
<input type="radio" value="Paying" name="radiogroup3" />paying
</p>

<p style="display:inline-block;width:25%; ">
<input type="radio" value="Getting" name="radiogroup3" />getting
</p>
<div>
<p style="display:inline-block;width:25%; ">(Paying to)
</p>
<p style="display:inline-block;width:20%; ">
<input type="checkbox" id="ToTaro" name="ToTaro" value="Taro">
  <label for="ToTaro">Taro</label>
</p>
<p style="display:inline-block;width:20%; ">
<input type="checkbox" id="ToShiho" name="ToShiho" value="Shiho">
  <label for="ToShiho">Shiho</label>
</p>
<p style="display:inline-block;width:20%; ">

<input type="checkbox" id="ToShingo" name="ToShingo" value="Shingo">
  <label for="ToShingo">Shingo</label>
</p>
</div>
<p style="display:inline-block;width:100%; ">

<input type="checkbox" id="Go" name="Go" value="Go">
  <label for="Go">Reached Go to collect 2M</label>
</p>
  <button id="myBtn">Try it</button>

<script>
document.getElementById("MRange").oninput = function() {
  document.getElementById("Mvalue").innerHTML = this.value+"M";
}
document.getElementById("100KRange").oninput = function() {
  document.getElementById("100Kvalue").innerHTML = this.value+"00K";
}
document.getElementById("10KRange").oninput = function() {
  document.getElementById("10Kvalue").innerHTML = this.value+"0K";
}
document.getElementById("myBtn").addEventListener("click", function(){
  alert(0);
  location.reload();

});

</script>

</body>
</html>
